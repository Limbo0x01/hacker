<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Hacker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Code Hacker</h1>
        <p>Guess the 4-digit code to hack into the system.</p>
        <input type="text" id="guessInput" placeholder="Enter 4-digit code" maxlength="4">
        <button onclick="submitGuess()">Hack</button>
        <p id="feedback"></p>
        <p id="attempts">Attempts left: 10</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
